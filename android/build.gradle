buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34 // Updated
        targetSdkVersion = 34 // Updated
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0" // Consider downgrading if issues persist
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.3.2')
        classpath("com.facebook.react:react-native-gradle-plugin:0.73.6")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url "${project(":react-native-background-fetch").projectDir}/libs" }
        maven { url "$rootDir/../node_modules/expo-camera/android/maven" }
    }
}
